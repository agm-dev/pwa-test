<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pwa-test</title>
  <link rel="manifest" href="/manifest.json">
</head>
<body>

  <div class="main">
    <h1>PWA-TEST</h1>
    <p>Just a progressive web application test</p>
    <p>Open dev tools and check <a href="/manifest.json">manifest.json</a> and <a href="/service-worker.js">service-worker.js</a></p>
    <p>Reloading without connection should show <a href="offline.html">offline.html page</a></p>
  </div>

  <script type="text/javascript">
    if ('serviceWorkter' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then(() => console.log('Service Worker Registered'));
      });
    }
  </script>
</body>
</html>
